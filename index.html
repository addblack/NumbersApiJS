<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Number Facts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card bg-primary text-white mt-5 p-2">
          <h1>Number Facts</h1>
          <p>Enter a number and get a fact!</p>
          <input type="number" class="form-control 
             form-control-lg" id="numberInput" placeholder="Enter any number">
          <div id="fact" class="card-body">
            <h4 class="card-title">
              Number Fact
            </h4>
            <p id="factText" class="card-text"></p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card bg-primary text-white mt-5 p-2">
          <h1>Date Facts</h1>
          <p>Enter a year and get a fact!</p>
          <input type="number" id="dateChoose" min="1900" max="2099" step="1" value="2016" />

          <div id="dateFact" class="card-body">
            <h4 class="card-title">
              Number Fact
            </h4>
            <p id="dateFactText" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
